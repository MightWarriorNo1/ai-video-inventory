globals:
  use_gstreamer: false  # USB cameras don't use GStreamer (only RTSP streams do)
  detector_conf: 0.20  # Detection confidence threshold (lowered to detect more trailers)
  detect_every_n: 5    # Run detector every N frames (tracking runs every frame)
  save_frames: true    # Save screenshots
  keep_screenshots: 10 # Keep last N screenshots per camera
  
  # Image preprocessing configuration
  preprocessing:
    enable_yolo: true      # Enable preprocessing for YOLO detection
    enable_ocr: true       # Enable preprocessing for OCR recognition
    yolo_strategy: "enhanced"  # YOLO strategy: "none", "basic", "enhanced"
    ocr_strategy: "multi"     # OCR strategy: "none", "morphological", "clahe", "adaptive", "multi"

cameras:
  - id: lifecam-hd6000-01
    rtsp_url: "0"  # USB camera device index (0 = /dev/video0)
    width: 1280    # Maximum resolution at 30fps with MJPG
    height: 720    # 720p HD resolution
    fps_cap: 30    # Maximum supported FPS at this resolution

