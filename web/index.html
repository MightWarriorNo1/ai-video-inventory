<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trailer Vision Edge - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI EdgeBox Orion - Trailer Vision Dashboard</h1>
            <div class="status-indicator">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Connected</span>
            </div>
        </header>

        <div class="video-processing-section">
            <h2>Video Processing</h2>
            <div class="video-upload-controls">
                <input type="file" id="videoFileInput" accept="video/*" style="display: none;">
                <button id="selectVideoBtn" class="btn-primary">Select Video File</button>
                <button id="processVideoBtn" class="btn-primary" disabled>Process Video</button>
                <button id="stopProcessingBtn" class="btn-secondary" disabled>Stop Processing</button>
                <span id="processingStatus" class="processing-status"></span>
            </div>
            <div class="processed-video-container">
                <div class="processed-video-wrapper">
                    <h3>Processed Video</h3>
                    <div id="processedVideoContainer" class="processed-video-placeholder">
                        <p>No video processed yet. Select and process a video file to see results.</p>
                    </div>
                </div>
                <div class="processing-results-wrapper">
                    <h3>Processing Results</h3>
                    <div id="processingResults" class="processing-results">
                        <div class="results-stats" id="resultsStats">
                            <div class="stat-item">
                                <span class="stat-label">Frames Processed:</span>
                                <span class="stat-value" id="framesProcessed">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Detections:</span>
                                <span class="stat-value" id="totalDetections">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Tracks:</span>
                                <span class="stat-value" id="totalTracks">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">OCR Results:</span>
                                <span class="stat-value" id="totalOCR">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
